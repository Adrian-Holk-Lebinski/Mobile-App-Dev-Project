<ion-header>
  <ion-toolbar>
    <ion-title>Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-scroll direction="x">
    <!-- <div id="container"> -->
    <ion-card *ngFor="let song of musicList">
      <ion-card-header>
        <ion-card-title>{{song.track.name}}</ion-card-title>
        <ion-card-subtitle>popularity: {{song.track.popularity}}/100</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <!-- </div> -->
  </ion-scroll>
</ion-content>

<!-- FOOTER FOR PAGE (STAYS THE SAME FOR EACH PAGE) -->
<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button href="../home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button href="../news"> 
          <ion-icon name="newspaper-outline"></ion-icon>
          <ion-label>News</ion-label>
        </ion-tab-button>
  
        <ion-tab-button href="../weather">
          <ion-icon name="cloud-outline"></ion-icon>
          <ion-label>Weather</ion-label>
        </ion-tab-button>
        
        <ion-tab-button href="../music">
          <ion-icon name="musical-notes-outline"></ion-icon>
          <ion-label>Music</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
