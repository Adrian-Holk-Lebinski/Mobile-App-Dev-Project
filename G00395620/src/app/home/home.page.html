<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TechCrunch News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TechCrunchNews</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul *ngFor = "let news of newsList">
      <li>{{news.title}}</li>
    </ul>
  </div>
</ion-content>
